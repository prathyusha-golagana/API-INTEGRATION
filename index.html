<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-primary mb-4">🌦️ Weather App</h1>
    <form id="location-form" class="d-flex justify-content-center mb-4">
      <input id="location-input" type="text" class="form-control w-50 me-2" placeholder="Enter city name" required>
      <button type="submit" class="btn btn-success">Get Weather</button>
    </form>

    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body text-center" id="weather-data">
            <p class="text-muted">Weather info will appear here...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
